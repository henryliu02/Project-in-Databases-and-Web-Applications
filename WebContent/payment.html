<body>
<div class="mx-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top w-100">
    <a class="navbar-brand" href="#">
      <img src="logo.png" width="40" height="30" class="d-inline-block align-top" alt="F">
      Fabflix
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="main.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="top20.html">Top20</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" id="search_form" action="genre.html" method="get">
        <div class="input-group mr-2">
          <input type="text" class="form-control" name="title_" aria-label="Title Search" placeholder="Search by title">
        </div>
        <div class="input-group mr-2">
          <input type="text" class="form-control" name="year" aria-label="Year Search" placeholder="Search by year">
        </div>
        <div class="input-group mr-2">
          <input type="text" class="form-control" name="director" aria-label="Director Search" placeholder="Search by director">
        </div>
        <div class="input-group mr-2">
          <input type="text" class="form-control" name="star" aria-label="Star Search" placeholder="Search by star">
        </div>
        <button id="search-btn" class="btn hover-effect-button btn-outline-success my-2 my-sm-0 mr-2" type="submit">Search</button>
      </form>
      <a id="cart-btn" href="shoppingcart.html" class="hover-effect-button btn btn-outline-primary my-2 my-sm-0">Cart</a>
    </div>

</div>

<div class="dark-background">
  <div class="checkbox-container"> <!-- 添加一个Bootstrap容器 -->
<!--    <div class="row">-->
<!--      <div class="col-md-6 col-lg-4 mx-auto"> &lt;!&ndash; 设置Bootstrap栅格 &ndash;&gt;-->
        <div class="checkout-box">
          <h2>Checkout</h2>
          <form id="payment_form" method="post" action="#">
            <div class="form-group">
              <label for="id">Card Number</label>
              <input name="id" placeholder="Enter Credit Card Number" type="text" class="form-control" id="id">
            </div>

            <div class="form-group">
              <label for="firstName">First Name</label>
              <input name="firstName" placeholder="Enter First Name" type="text" class="form-control" id="firstName">
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input name="lastName" placeholder="Enter Last Name" type="text" class="form-control" id="lastName">
            </div>

            <div class="form-group">
              <label for="expirationDate">Expiration Date</label>
              <!--      min="2023-04-01"-->
              <input name="expirationDate" type="date" class="form-control" id="expirationDate" required>
            </div>

            <div id="total_amount_message" class="mt-3"></div>
            <!-- add another field for date   -->
            <button id="order" type="submit" class="btn btn-primary">Place Order</button>

          </form>
          <div id="login_error_message" class="mt-3"></div>
        </div>
<!--      </div>-->
<!--    </div>-->
  </div>
</div>

  <source src="song2.mp3" type="audio/mpeg">

</body>
</html>
