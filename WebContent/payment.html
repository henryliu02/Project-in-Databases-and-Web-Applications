<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Checkout</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="payment.css">
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

<div class="checkout-box">
  <h2>Checkout</h2>
  <form id="payment_form" method="post" action="#">
    <div class="form-group">
      <label for="id">Card Number</label>
      <input name="id" placeholder="Enter Credit Card Number" type="text" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input name="firstName" placeholder="Enter First Name" type="text" class="form-control" id="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input name="lastName" placeholder="Enter Last Name" type="text" class="form-control" id="lastName">
    </div>
    <div id="total_amount_message" class="mt-3"></div>
    <!-- add another field for date   -->
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
  <div id="login_error_message" class="mt-3"></div>
</div>
<!-- Include our own JS file -->
<script src="./payment.js"></script>
</body>
</html>
