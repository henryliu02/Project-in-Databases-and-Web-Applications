<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login to Fablix</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
    <style>
        .audio-container {
            position: fixed;
            bottom: 20px;
            right: 40px;
            z-index: 1000;
        }
    </style>
</head>

<body>
<div class="page-wrap">
    <div class="left-panel">
        <div class="illustration">
            <img src="lzh.png" alt="Movie Ground" class="image"/>
        </div>
        <h3>At Fablix, enjoy your show</h3>
    </div>
    <div class="right-panel">
        <div class="login-box">
            <h2>Login to Fablix</h2>
            <form id="login_form" method="post" action="#">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" placeholder="Enter Username" type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" placeholder="Enter Password" type="password" class="form-control" id="password">
                </div>
                <button type="submit" VALUE="Submit" class="btn btn-primary">Login</button>
<!--                <div class="g-recaptcha" data-sitekey="6LcnUe4lAAAAAMtN7EKzZbxDuhpydOr72uSD31CV"></div>-->
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div> <!--testing-->
            </form>
            <div id="login_error_message" class="mt-3"></div>
            <div class="audio-container">
                <audio controls autoplay loop>
                    <source src="song.mp3" title="unmuted to enjoy" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
</div>
<!-- Include our own JS file -->
<script src="./login.js"></script>
</body>
</html>
